<!DOCTYPE html>
<html>
    <head>
        <title>Опрос</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <header class="page-header">
        <div class="logo">
            <img src="val_icon.png">
            <p>Опрос для опытных игроков</p>
        </div>
    </header>

    <body>
        <form action="*">
            <div class="question">
                <div
                    <label for="name">Ваш Riot ID</label>
                    <input type="text" name="name" id="name">
                </div>

                <div>
                    <label for="email">Ваша электронная почта</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="hours">Количество часов в Valorant</label>
                    <input type="number" name="hours" id="hours" min="100" max="10000" step="5">
                </div>

                <div>
                    <label for="date">Когда вы первый раз зашли в игру</label>
                    <input type="date" name="date" id="date" min="2020-04-07">
                </div>

                <div>
                    <label for="zbt">Поставьте галочку, если вы учавствовали в ЗБТ</label>
                    <input type="checkbox" name="zbt" id="zbt">
                </div>

                <div>
                    <p>Играете ли вы в игру на pc или на ноутбуке</p>
                    <div>
                        <input type="radio" id="pc" name="pl" value="Компьютер">
                        <label for="pc">PC</label>

                        <input type="radio" id="laptop" name="pl" value="Ноутбук">
                        <label for="laptop">Ноутбук</label>
                    </div>
                </div>
                
                <div>
                    <label for="agent">Ваш любимый агент</label>
                    <select name="agent" id="agent" multiple>
                        <option disabled>Выберите агента</option>
                        <option value="Jett">Jett</option>
                        <option value="Sage">Sage</option>
                        <option value="Breach">Breach</option>
                        <option value="Omen">Omen</option>
                        <option value="Chamber">Chamber</option>
                    </select>
                </div>

                <div>
                    <p>Ваша любимая карта</p>
                    <input list="map">
                    <datalist id="map">
                        <option value="Pearl"></option>
                        <option value="Haven"></option>
                        <option value="Icebox"></option>
                        <option value="Bind"></option>
                    </datalist>
                </div>

                <div>
                    <label for="text">Ваши впечатления от Valorant</label>
                    <textarea id="text" name="text"></textarea>
                </div>

                <div>
                    <label for="file">Отправьте файл с вашим рисунком любимого агента</label>
                    <input type="file" name="file" id="file">
                </div>

                <div>
                    <label for="phone">Мы вам перезвоним</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div>
                    <label for="url">Ссылка на ваш аккаунт в Riot</label>
                    <input type="url" name="url" id="url">
                </div>

                <div>
                    <label for="color">Какой цвет скинов на оружие вам по душе</label>
                    <input type="color" name="color" id="color">
                </div>

                <div>
                    <label for="password">Ваш пароль</label>
                    <input type="password" name="password" id="password">
                </div>

                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
